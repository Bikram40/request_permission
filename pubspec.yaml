name: request_permission
description: A plugin for requesting android permissions with string constants.
version: 2.1.3
homepage: https://gitlab.com/flutterplugins/request_permission

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.twelve_ampere.request_permission
        pluginClass: RequestPermissionPlugin
